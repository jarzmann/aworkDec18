  <form (ngSubmit)="onSignin(f)" #f="ngForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" type="email" id="email" name="email" ngModel required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Password"
        type="password"
        id="password"
        name="password"
        ngModel
        required
      />
    </mat-form-field>
    <mat-card-actions class="button">
      <button mat-raised-button color="primary" type="submit" [disabled]="!f.valid">Login</button>
    </mat-card-actions>
    <div class='forgot'> I forgot my password ></div>
  </form>
<hr>
